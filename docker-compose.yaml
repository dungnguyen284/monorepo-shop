services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: my-shop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: my-shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - my-shop_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  my-shop_postgres_data:
    driver: local
    name: my-shop_postgres_data
